<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- general metadata tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <meta name="theme-color" content="#fbf1c7" />

    <!-- web manifest -->
    <link rel="manifest" href="%sveltekit.assets%/site.webmanifest" />

    <!-- favicons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%sveltekit.assets%/images/favicon/apple-touch-icon.png"
    />
    <link rel="icon" type="image/x-icon" href="%sveltekit.assets%/images/favicon/favicon.ico" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%sveltekit.assets%/images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="%sveltekit.assets%/images/favicon/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%sveltekit.assets%/images/favicon/favicon-16x16.png"
    />
    <link rel="icon" type="image/png" href="%sveltekit.assets%/images/favicon/favicon.png" />
    <link
      rel="mask-icon"
      href="%sveltekit.assets%/images/favicon/safari-pinned-tab.svg"
      color="#d65d03"
    />
    <meta name="msapplication-TileColor" content="#fbf1c7" />

    <!-- fonts -->
    <link
      rel="preload"
      href="%sveltekit.assets%/fonts/Inter-VariableFont_slnt,wght.ttf"
      as="font"
      type="font/ttf"
      crossorigin
    />

    %sveltekit.head%
  </head>
  <body>
    %sveltekit.body%
  </body>
</html>
